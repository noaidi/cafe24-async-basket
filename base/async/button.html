<button
	type="button"
	class="cart"
	hx-select=".xans-order-basketpackage"
	hx-get="/async/layer.html"
	hx-target="#async-layer .main"
	hx-trigger="click"
>
	<span module="Layout_orderBasketcount">
		<span>Cart</span><span><span data-count="{$basket_count}"></span></span>
	</span>
</button>

<style>
	button.cart {
		cursor: pointer;

		& span:has(> [data-count]) {
			&::before {
				content: '(';
			}

			& [data-count]::before {
				content: attr(data-count)
			}

			&::after {
				content: ')';
			}

			&:has([data-count='0']) {
				display: none;
			}
		}
	}
</style>
